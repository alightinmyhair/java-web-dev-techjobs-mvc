<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->


    <table class="job-listing">
        <tr th:each="job: ${jobs}">
            <td>
                <label>ID:</label><span th:text= "${job.id}"/><br>
                <label>Name:</label><span th:text= "${job.name}"/><br>
                <label>Employer:</label><span th:text= "${job.employer}"/><br>
                <label>Location:</label><span th:text= "${job.location}"/><br>
                <label>Position Type:</label><span th:text= "${job.positionType}"/><br>
                <label>Core :</label><span th:text= "${job.coreCompetency}"/><br>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
